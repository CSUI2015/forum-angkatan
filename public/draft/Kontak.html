<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CuapCuap &middot; Kontak</title>

	<link rel="stylesheet" href="http://cdn.everything.io/kickstart/3.x/css/kickstart.min.css" />
	<!--Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<style>
		#header {
			overflow: hidden;
		    position: relative;
		    width: 100%;
			border-bottom: 2px solid #3B8EE3;
			padding: 1em;
			padding-bottom: 0;
			margin-bottom: 1em;
		}
		#header img {
			margin:0 2em;
		}
		#header-background {
			position: absolute;
    		z-index: -1;
    		top:0;
    		height:0;
    		margin-left: -1em;
			width:100%;
			height:100%;
			background: #666 url('img/bg.jpg') center no-repeat;
			filter: brightness(50%);
			-webkit-filter: brightness(50%);
			background-size: cover;
		}
		#footer {
			width: 100%;
			margin: 0 auto;
			margin-top: 1em;	
			padding: 0;
			text-align: center;
			background: #3e3e3e;
			border-bottom: #3e3e3e;
		}
		#footer-logo {
			background: #FFF;
			width: 100%;
			height: 5em;
			padding: 0;
			margin: 0 auto 5em auto;
		}
		#footer-logo img {
			height: 10em;
		}
		#footer-links {
			min-height: 2em;
			margin: 0;
			padding: 1em;
			background: #3c90e6;
		}
		#footer-links ul {
			margin: 0 auto;
			padding: 0;
			text-align: center;
			width: 50%;
		}
		#footer-links li {
			display: inline;
			white-space: nowrap;
		}
		#footer-links li:after {
			content: " \00b7";
		}
		#footer-links li.nobullet:after {
			content: none;
		}
		#footer-links a:visited, #footer-links a:link {
			color: white;
		}
		#footer-links a:hover {
			text-decoration: underline;
		}
		#footer-links a:active {
			color: #00F;
		}
		.navbar {
			background: none;
			margin-top: 2em;
			margin-bottom: 0;
		}
		nav li a {
			color: white !important;
			border: 2px solid transparent !important;
			padding-left: 2em !important;
			padding-right: 2em !important;
		}
		nav li a:hover {
			background: none !important;
			border-radius: 4px !important;
			border: 2px solid #8ADD14 !important;
		}
		.search_bar {
			background: none;
			border-top: none !important;
			border-left: none !important;
			border-right: none !important;
			border-radius: 0 !important;
			width: 250px;
			text-align: right;
			text-transform: uppercase;
			color: white !important;
		}
		.content article a {
			color: inherit;
			text-decoration: none;
		}
		.text-center {
			text-align: center;
		}
		span.label a {
			color: inherit;
			text-decoration: none !important;
		}
		.rate {
			min-width: 4em;
		}
		.positive {
			color: #3B8EE3;
		}
		.negative {
			color: #E33B3B;
		}
		#heading{
			padding-top: 10px;
			padding-bottom: 15px;
		}
		.wrapper h3{
			text-align: center;
			color: white;
			background: #3B8EE3;
		}
		#icon{
			font-size : 80px;	
			padding-bottom: 20px;
		}
		#linkIcon{
			color: #3e3e3e;
		}
		#fb {
			text-align: right;
		}
		#twitter {
			text-align: center;
		}
		#youtube {
			text-align: left;
		}
		#form{
			width: 500px;
		}
		#formTextArea {
			width: 500px;
			height: 200px;
		}
		#heading1 {
			padding-top: 4px;
			padding-bottom: 4px;
		}
		#heading2 {
			padding-top: 4px;
			padding-bottom: 4px;
			background: #8ADD14;
		}
		.button{
			background: none !important;
			border-radius: 4px !important;
			border: 2px solid #3B8EE3 !important;

		}
	</style>

</head>
<body>
	<header id="header">
		<img src="img/cuapcuap-logo-h.png" alt="CuapCuap Capung" height="100">

		<div class="navbar">
			<nav>
				<ul>
					<li><a href="#">Hot</a></li>
					<li><a href="#">New</a></li>
					<li><a href="#">Akademis</a></li>
					<li><a href="#">Riset</a></li>
					<li><a href="#">Seni</a></li>
					<li><a href="#">Olahraga</a></li>
					<li><a href="#">Santai</a></li>
				</ul>
				<ul>
					<li>
						<form action="/search" method="get" accept-charset="utf-8">
							<input type="search" class="search_bar" name="keyword" placeholder="Cari sesuatu?">
						</form>
					</li>
				</ul>
			</nav>
		</div>

		<div id="header-background">
			
		</div>

	</header><!-- /header -->

	<main class="wrapper">
		<div class="row" id="heading">
			<div class="col-4"></div>
			<div class="col-4">
				<h3 id="heading1">Hubungi Kami</h3>
			</div>
			<div class="col-4"></div>
		</div>
		<form class="form form-left">
		  <div class="form_group row">
		    <label for="subject" class="col-3">Subjek</label>
		    <div name="col-twothirds" class="input col-9">
		      <input type="text" placeholder="Judul Tulisan" id="form"/>
		    </div>
		  </div>
		  <div class="form_group row">
		    <label for="email" class="col-3">Email</label>
		    <div name="email" class="col-9">
		      <input type="text" placeholder="Email" id="form"/>
		    </div>
		  </div>
		  <div class="form_group row">
		    <label for="text" class="col-3">Pesan</label>
		    <div name="text" class="col-9">
		      <textarea name="text" id="formTextArea"></textarea>
		    </div>
		  </div>
		  <div class="form_group row">
		    <label class="checkbox col-left-3">
		      <input type="checkbox" />
		      Saya bukan robot
		    </label>
		  </div>
		  
		  <footer class="row">
		    <div class="col-4 col-left-8">
		      <input type="submit" role="button" class="button" />
		    </div>
		  </footer>
		</form>

		<div class="row" id="heading">
			<div class="col-4"></div>
			<div class="col-4">
				<h3 id="heading2">Ikuti Kami</h3>
			</div>
			<div class="col-4"></div>
		</div>

		<div class="row" id="icon" >
			<div class="col-4" id="fb">
				<a href="#" id="linkIcon"><span class="fa fa-facebook-square"></span></a>
			</div>
			<div class="col-4" id="twitter">
				<a href="#" id="linkIcon"><span class="fa fa-twitter-square"></span></a>
			</div>
			<div class="col-4" id="youtube">
				<a href="#" id="linkIcon"><span class="fa fa-youtube-play"></span></a>
			</div>
		</div>
	</main>

	<footer id="footer">
		<div id="footer-logo">
			<img src="img/footer-logo.png"> 
		</div>
		<div style="color: white; margin:0; padding:0.5em;">&copy; Tim SBF PTI 2015, All Rights Reserved.</div>
		<div id="footer-links">
			<ul>
				<li><a href="#">Tentang Kami</a></li>
				<li><a href="#">Bantuan</a></li>
				<li class="nobullet"><a href="#">Kontak</a></li>
			</ul>
		</div>
	</footer>

	<script type="text/javascript" src="http://cdn.everything.io/kickstart/3.x/js/kickstart.min.js"></script>
</body>
</html>
